services:
  postgres:
    image: postgres:17
    command: postgres -c max_connections=500 -c shared_buffers=256MB
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=main
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  neon-proxy:
    image: ghcr.io/timowilhelm/local-neon-http-proxy:main
    environment:
      - PG_CONNECTION_STRING=postgres://postgres:postgres@postgres:5432/main
    ports:
      - "4444:4444"
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  tenant-instance:
    build:
      context: .
      dockerfile: apps/tenant-instance/Dockerfile
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/main
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
      - STORE_CORS=http://localhost:8000
      - ADMIN_CORS=http://localhost:7000,http://localhost:7001,http://localhost:5173
      - AUTH_CORS=http://localhost:7000,http://localhost:7001,http://localhost:5173
      - JWT_SECRET=supersecret
      - COOKIE_SECRET=supersecret
      - PNPM_SKIP_PACKAGE_MANAGER_CHECK=true
      - COREPACK_ENABLE_STRICT=0
    ports:
      - "9000:9000"
      - "5173:5173"
    volumes:
      - .:/server
      - /server/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  db_data:
  redis_data:
