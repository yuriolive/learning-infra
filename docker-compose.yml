services:
  medusa-db:
    container_name: medusa-db
    image: postgres:17
    command: postgres -c max_connections=500 -c shared_buffers=256MB
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=main
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medusa-net

  neon-proxy:
    image: ghcr.io/timowilhelm/local-neon-http-proxy:main
    environment:
      - PG_CONNECTION_STRING=postgres://postgres:postgres@medusa-db:5432/main
    ports:
      - "4444:4444"
    depends_on:
      medusa-db:
        condition: service_healthy
    networks:
      - medusa-net

  medusa-redis:
    container_name: medusa-redis
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - medusa-net

  tenant-instance:
    container_name: medusa-app
    build:
      context: .
      dockerfile: apps/tenant-instance/Dockerfile
    environment:
      - DATABASE_URL=postgres://postgres:postgres@medusa-db:5432/main?sslmode=disable
      - PGHOST=medusa-db
      - PGPORT=5432
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=main
      - REDIS_URL=redis://medusa-redis:6379
      - NODE_ENV=development
      - NODE_OPTIONS=--max-old-space-size=4096
      - __MEDUSA_DB_CONNECTION_MAX_RETRIES=20
      - __MEDUSA_DB_CONNECTION_RETRY_DELAY=5000
      - STORE_CORS=http://localhost:8000
      - ADMIN_CORS=http://localhost:7000,http://localhost:7001
      - AUTH_CORS=http://localhost:7000,http://localhost:7001
      - JWT_SECRET=supersecret
      - COOKIE_SECRET=supersecret
    ports:
      - "9000:9000"
    networks:
      - medusa-net

networks:
  medusa-net:
    driver: bridge

volumes:
  db_data:
  redis_data:
