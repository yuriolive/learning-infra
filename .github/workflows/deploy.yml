name: Deploy Control Plane to Cloud Run

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - "apps/control-plane/**"
      - "packages/**"
      - "Dockerfile"
      - ".github/workflows/deploy.yml"
      - "package.json"
      - "bun.lock"

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: southamerica-east1
  SERVICE_NAME: control-plane
  ARTIFACT_REGISTRY_DOMAIN: ${{ secrets.GCP_ARTIFACT_REGISTRY_DOMAIN }}
  ARTIFACT_REGISTRY_REPO: ${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}

jobs:
  build:
    name: Build Container Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    outputs:
      image: ${{ steps.set_image.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Set image name
        id: set_image
        run: |
          if [ -z "${{ env.ARTIFACT_REGISTRY_DOMAIN }}" ] || [ -z "${{ env.PROJECT_ID }}" ] || [ -z "${{ env.ARTIFACT_REGISTRY_REPO }}" ]; then
            echo "Error: One or more required environment variables are empty"
            echo "DOMAIN: ${{ env.ARTIFACT_REGISTRY_DOMAIN }}"
            echo "PROJECT: ${{ env.PROJECT_ID }}"
            echo "REPO: ${{ env.ARTIFACT_REGISTRY_REPO }}"
            exit 1
          fi
          IMAGE_NAME="${{ env.ARTIFACT_REGISTRY_DOMAIN }}/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo "image=$IMAGE_NAME" >> "$GITHUB_OUTPUT"
          echo "Image name set to: $IMAGE_NAME"

      - name: Check if image already exists
        id: check_image
        run: |
          IMAGE_PATH="${{ env.ARTIFACT_REGISTRY_DOMAIN }}/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}"
          TAGS="$(gcloud artifacts docker images list "$IMAGE_PATH" --include-tags --filter="tags:${{ github.sha }}" --format="value(tags)")"
          if [ -n "$TAGS" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure Docker authentication
        if: steps.check_image.outputs.exists != 'true'
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY_DOMAIN }} --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: steps.check_image.outputs.exists != 'true'

      - name: Build and push container
        uses: docker/build-push-action@v5
        if: steps.check_image.outputs.exists != 'true'
        with:
          context: .
          push: true
          tags: |
            ${{ steps.set_image.outputs.image }}
            ${{ env.ARTIFACT_REGISTRY_DOMAIN }}/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:latest
          cache-from: |
            type=registry,ref=${{ env.ARTIFACT_REGISTRY_DOMAIN }}/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:buildcache
            type=registry,ref=oven/bun:1.2.20-slim
          cache-to: type=registry,ref=${{ env.ARTIFACT_REGISTRY_DOMAIN }}/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:buildcache,mode=max
          platforms: linux/amd64

  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker authentication
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY_DOMAIN }} --quiet

      - name: Get database URL from Secret Manager
        id: get-db-url
        run: |
          DB_URL=$(gcloud secrets versions access latest --secret="control-plane-db-url" --project="${{ env.PROJECT_ID }}")
          echo "::add-mask::$DB_URL"
          echo "db_url=$DB_URL" >> "$GITHUB_OUTPUT"

      - name: Run migrations using Docker image
        run: |
          docker run --rm \
            -e DATABASE_URL="${{ steps.get-db-url.outputs.db_url }}" \
            "${{ needs.build.outputs.image }}" \
            bun run --cwd /app/apps/control-plane db:migrate

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [build, migrate]

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ needs.build.outputs.image }}
          # 1 concurrent request is required for vCPU < 1
          flags: |
            --min-instances=0
            --max-instances=10
            --cpu=0.08
            --memory=128Mi
            --concurrency=1
            --allow-unauthenticated
            --service-account=cloud-run-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com
          secrets: |
            DATABASE_URL=control-plane-db-url:latest
          env_vars: |
            NODE_ENV=production
