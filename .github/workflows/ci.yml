name: CI

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
    paths-ignore:
      - ".cursor/**"
      - "*.md"
      - "docs/**"

  pull_request:
    branches: [main]

jobs:
  code-quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-bun-node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-node-modules-

      - name: Setup Turbo Remote Caching
        uses: rharkor/caching-for-turbo@v2.3.5

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Setup PostgreSQL
        uses: ikalnytskyi/action-setup-postgres@v8
        id: postgres
        with:
          username: postgres
          password: postgres
          database: main
          postgres-version: "17"

      - name: Enable PostgreSQL extensions
        run: |
          psql ${{ steps.postgres.outputs.connection-uri }} -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"
          psql ${{ steps.postgres.outputs.connection-uri }} -c "CREATE EXTENSION IF NOT EXISTS pg_stat_statements;"

      - name: Set DATABASE_URL
        run: echo "DATABASE_URL=${{ steps.postgres.outputs.connection-uri }}" >> $GITHUB_ENV

      - name: Run database migrations
        run: cd apps/control-plane && bun run db:migrate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run ESLint
        run: bun run lint

      - name: Type check (tsc --noEmit)
        run: bun run typecheck

      - name: Run tests
        run: bun run test
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Build project
        run: bun run build
