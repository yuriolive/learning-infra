name: Deploy Control Plane to Cloudflare Workers

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - "apps/control-plane/**"
      - "packages/**"
      - "package.json"
      - "bun.lock"
      - ".github/workflows/deploy-control-plane.yml"
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build dependencies
        run: bun run build --filter=@vendin/control-plane...

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      # We use GCP Secret Manager here because Cloudflare Secrets Store (Beta) does not support
      # retrieving the actual secret value via CLI/API, only metadata.
      - name: Get database URL from Secret Manager
        id: get-db-url
        run: |
          DB_URL=$(gcloud secrets versions access latest --secret="control-plane-db-url" --project="${{ env.PROJECT_ID }}")
          echo "::add-mask::$DB_URL"
          echo "DATABASE_URL=$DB_URL" >> $GITHUB_ENV

      - name: Run migrations
        run: bun run --cwd apps/control-plane db:migrate

  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    needs: migrate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build dependencies
        run: bun run build --filter=@vendin/control-plane...

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/control-plane
          command: deploy
