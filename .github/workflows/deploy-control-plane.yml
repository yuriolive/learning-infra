name: Deploy Control Plane to Cloudflare Workers

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - "apps/control-plane/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - ".github/workflows/deploy-control-plane.yml"
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dependencies
        run: npx turbo run build --filter=@vendin/control-plane...

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      # We use GCP Secret Manager here because Cloudflare Secrets Store (Beta) does not support
      # retrieving the actual secret value via CLI/API, only metadata.
      - name: Get database URL from Secret Manager
        id: get-db-url
        run: |
          DB_URL=$(gcloud secrets versions access latest --secret="control-plane-db-url" --project="${{ env.PROJECT_ID }}")
          echo "::add-mask::$DB_URL"
          echo "DATABASE_URL=$DB_URL" >> $GITHUB_ENV

      - name: Run migrations
        run: pnpm --filter @vendin/control-plane run db:migrate

  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    needs: migrate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dependencies
        run: npx turbo run build --filter=@vendin/control-plane...

      - name: Inject Secret Store ID
        working-directory: apps/control-plane
        run: |
          STORE_ID="${{ vars.CLOUDFLARE_SECRETS_STORE_ID }}"
          if [ -z "$STORE_ID" ]; then
            echo "Error: CLOUDFLARE_SECRETS_STORE_ID variable is not set."
            exit 1
          fi
          sed -i "s/STORE_ID_PLACEHOLDER/$STORE_ID/g" wrangler.jsonc
          sed -i "s/GCP_PROJECT_ID_PLACEHOLDER/${{ secrets.GCP_PROJECT_ID }}/g" wrangler.jsonc
          # Construct the image tag using secrets, matching the pattern in deploy-tenant-instance.yml
          IMAGE_TAG="${{ secrets.GCP_ARTIFACT_REGISTRY_DOMAIN }}/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/tenant-instance:latest"
          # We use a different delimiter because the image tag contains slashes
          sed -i "s|TENANT_IMAGE_TAG_PLACEHOLDER|$IMAGE_TAG|g" wrangler.jsonc

          # Inject Cloud Run Service Account
          CLOUD_RUN_SA="cloud-run-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com"
          sed -i "s/CLOUD_RUN_SERVICE_ACCOUNT_PLACEHOLDER/$CLOUD_RUN_SA/g" wrangler.jsonc

      - name: Build Worker
        working-directory: apps/control-plane
        run: npm run build

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/control-plane
          command: deploy --env production
