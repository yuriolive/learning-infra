name: Deploy GCP Workflows

on:
  push:
    branches:
      - main
    paths:
      - "gcp/workflows/**"
      - ".github/workflows/deploy-workflows.yml"
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: southamerica-east1

jobs:
  deploy:
    name: Deploy Workflows
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@8a004739cc16317b2b0a68d73b0e359a35e72d25
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@85c5576a8b7501a302633036e4f32e920d364805

      - name: Deploy Provision Tenant Workflow
        run: |
          gcloud workflows deploy provision-tenant \
            --source=gcp/workflows/provision-tenant.yaml \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --quiet
