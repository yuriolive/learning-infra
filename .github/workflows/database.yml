name: Database Operations

on:
  workflow_dispatch:
    inputs:
      operation:
        description: "Database operation to perform"
        required: true
        default: "migrate"
        type: choice
        options:
          - migrate
          - generate
          - push
      environment:
        description: "Target environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  database-operation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Authenticate to Google Cloud
        if: github.event.inputs.environment == 'production' || github.event.inputs.environment == 'staging'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        if: github.event.inputs.environment == 'production' || github.event.inputs.environment == 'staging'
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Run database operation
        run: |
          cd apps/control-plane
          case "${{ github.event.inputs.operation }}" in
            "migrate")
              pnpm run db:migrate
              ;;
            "generate")
              pnpm run db:generate
              ;;
            "push")
              pnpm run db:push
              ;;
            *)
              echo "Unknown operation: ${{ github.event.inputs.operation }}"
              exit 1
              ;;
          esac
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
